<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="display">
      <input type="text" class="result" />
    </div>
    <section>
      <div class="buttons">
        <button class="btn btn-clear grey">AC</button>
        <button class="btn btn-negative grey">+/-</button>
        <button class="btn btn-porcentagem grey">%</button>
        <button class="btn btn-number orange">/</button>
        <button class="btn btn-number">7</button>
        <button class="btn btn-number">8</button>
        <button class="btn btn-number">9</button>
        <button class="btn btn-number orange">*</button>
        <button class="btn btn-number">4</button>
        <button class="btn btn-number">5</button>
        <button class="btn btn-number">6</button>
        <button class="btn btn-number orange">-</button>
        <button class="btn btn-number">1</button>
        <button class="btn btn-number">2</button>
        <button class="btn btn-number">3</button>
        <button class="btn btn-number orange">+</button>
        <button class="btn btn-number zero">0</button>
        <button class="btn btn-number">,</button>
        <button class="btn btn-result orange">=</button>
      </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
